# SERVER SETTINGS - TEST
# ============================================================================
# Random port for parallel test execution
server.port=0

# ============================================================================
# DATABASE - TEST (H2 In-Memory)
# ============================================================================
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================================
# HIBERNATE - TEST
# ============================================================================
# DDL Auto: create-drop (recreate schema for each test)
spring.jpa.hibernate.ddl-auto=create-drop

# SQL Logging: disabled (faster tests)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Hibernate specific for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# SQL Initialization - Test
spring.sql.init.mode=never

# ============================================================================
# HIKARICP - TEST (Minimal Pool)
# ============================================================================
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.pool-name=PizzaAppHikariPool-Test

# ============================================================================
# JWT SETTINGS - TEST (Phase 4.4: Access & Refresh Token Separation)
# ============================================================================
app.jwt.secret=test-secret-key-minimum-256-bit-required-for-hs256-algorithm-pizza-backend-test-environment

# LEGACY: Kept for backward compatibility (deprecated methods use this)
app.jwt.expiration=3600000

# PHASE 4.4 NEW: Access Token (short-lived for API authentication)
# Duration: 30 minutes = 1800000ms (same as production for realistic testing)
# Used by: UnifiedTokenProvider.generateAccessToken()
jwt.access-token.expiration=1800000

# PHASE 4.4 NEW: Refresh Token (shorter for faster test cycles)
# Duration: 1 hour = 3600000ms (shorter than production for faster testing)
# Used by: RefreshTokenServiceImpl
jwt.refresh-token.expiration=3600000

# ============================================================================
# CORS - TEST (Allow All)
# ============================================================================
spring.mvc.cors.allowed-origins=*

# ============================================================================
# EMAIL SETTINGS - TEST (Mock/Console)
# ============================================================================
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.from-address=test@test.com
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.required=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

# ============================================================================
# APPLICATION BASE URL - TEST
# ============================================================================
app.base-url=http://localhost:3000
app.oauth2.redirect-uri=http://localhost:3000/oauth2/callback

# ============================================================================
# CLOUDINARY SETTINGS - TEST (Mock Values)
# ============================================================================
cloudinary.cloud-name=test-cloud
cloudinary.api-key=test-api-key
cloudinary.api-secret=test-api-secret

# ============================================================================
# SUPABASE SETTINGS - TEST (Mock Values)
# ============================================================================
app.supabase.url=http://localhost:54321
app.supabase.anon-key=test-anon-key-for-unit-tests
app.supabase.service-key=test-service-key-for-unit-tests
app.supabase.jwt-secret=test-jwt-secret-for-unit-tests

# ============================================================================
# RATE LIMITING CONFIGURATION (Phase 2.3) - TEST
# ============================================================================

# Disable rate limiting for tests (to avoid interference)
app.rate-limit.enabled=false

# ============================================================================
# LOGGING - TEST (Minimal)
# ============================================================================
logging.level.root=ERROR
logging.level.com.example.pizza=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Test specific logging (uncomment for debugging tests)
# logging.level.com.example.pizza=DEBUG
# logging.level.org.springframework.test=DEBUG

# ============================================================================
# ACTUATOR - TEST (Minimal)
# ============================================================================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.endpoint.info.enabled=false

# ============================================================================
# REDIS - TEST
# ============================================================================
spring.cache.type=simple

# ============================================================================
# SPRING TEST SETTINGS
# ============================================================================
# MockMvc print output (disable for cleaner test logs)
spring.test.mockmvc.print=false

# Transaction rollback for tests (default: true)
spring.test.database.replace=auto

# ============================================================================
# FILE UPLOAD - TEST
# ============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# ============================================================================
# SPRING DEVTOOLS - TEST (Disabled)
# ============================================================================
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false