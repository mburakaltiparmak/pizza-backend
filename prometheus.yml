global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'pizza-monitoring'

scrape_configs:
  # Spring Boot Application Metrics
  - job_name: 'pizza-app'
    metrics_path: '/pizza/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']
        labels:
          application: 'pizza-backend'
          environment: 'development'
          
  # Node Exporter - Host/OS Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'localhost'
          
  # cAdvisor - Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'localhost'
          
  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
